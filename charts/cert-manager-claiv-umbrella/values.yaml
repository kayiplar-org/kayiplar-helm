cert-manager:
  installCRDs: true
  namespace: cert-manager

cert-manager-webhook-hetzner:
  groupName: acme.claiv.de

# Add a cluster issuer. Example for hetzner

# example for claiv.de
hetznerwebhook:
  enable: true

# for hetzner api key
secrets:
  - name: hetzner-api-key
    namespace: cert-manager
    encryptedData:
      api-key: 
    type: Opaque

certificate:
  claiv:
    issue: true