cert-manager:
  installCRDs: true
  namespace: cert-manager

cert-manager-webhook-hetzner:
  groupName: acme.claiv.de

# Add a cluster issuer. Example for hetzner

# for hetzner api key
secrets:
  - name: hetzner-api-key
    namespace: cert-manager
    encryptedData:
      api-key: 
    type: Opaque

cluster-issuer:
  - type: letsencrypt
    name: prod-acme-cluster-issuer-claiv-de
    email: le@claiv.de
    hetznerwebhook:
      enabled: true
      name: cert-manager-webhook-hetzner
    solvers:
      - dns01:
          webhook:
            groupName: acme.claiv.de
            solverName: hetzner
            config:
              secretName: hetzner-api-key
              zoneName: claiv.de
              apiUrl: https://dns.hetzner.com/api/v1
    certificates:
      - name: auth-ctl-claiv-de-tls-certs
        subject:
          organizations:
            - Claivolution GmbH
        dnsNames:
        - 'auth.CC_CLUSTER_SUBDOMAIN'
