cert-manager:
  installCRDs: true
  namespace: cert-manager

cert-manager-webhook-hetzner:
  groupName: acme.claiv.de

# Add a cluster issuer. Example for hetzner

# example for claiv.de
hetznerwebhook:
  enable: true


# for hetzner api key
secrets:
  - name: hetzner-api-key
    namespace: cert-manager
    encryptedData:
      api-key: 
    type: Opaque


clusterissuer:
  config:
    spec:
      acme:
        # You must replace this email address with your own.
        # Let's Encrypt will use this to contact you about expiring
        # certificates, and issues related to your account.
        email: le@claiv.de
        server: https://acme-v02.api.letsencrypt.org/directory #https://acme-staging-v02.api.letsencrypt.org/directory
        privateKeySecretRef:
          # Secret resource that will be used to store the account's private key.
          name: prod-acme-cluster-issuer-claiv-de-key
        # Add a single challenge solver, HTTP01 using nginx
        solvers:
        - dns01:
            webhook:
              groupName: acme.claiv.de
              solverName: hetzner
              config:
                secretName: hetzner-api-key
                zoneName: claiv.de
                apiUrl: https://dns.hetzner.com/api/v1

certificate:
  name: auth-ctl-claiv-de-tls-certs 
  namespace: kube-system
  organization: 
    - Claivolution GmbH
  dnsNames: 
    - 'auth.CC_CLUSTER_SUBDOMAIN'
  clusterissuer: prod-acme-cluster-issuer-claiv-de