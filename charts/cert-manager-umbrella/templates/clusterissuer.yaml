apiVersion: cert-manager.io/v1 #cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: {{.Values.cert-manager.clusterissuer.name}}
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: {{.Values.cert-manager.clusterissuer.spec.acme.email}}
    server: {{.Values.cert-manager.clusterissuer.spec.acme.server}}
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: {{.Values.cert-manager.clusterissuer.spec.acme.privateKeySecretRef.name}}
    # Add a single challenge solver, HTTP01 using nginx
    {{- with .Values.cert-manager.clusterissuer.spec.solvers }}
    solvers:
    {{- toYaml . | nindent 6 }}
    {{- end }}