# example for claiv test cluster

apps:
  cert-manager:
    enabled: true
    spec:
      environment: staging
      secrets:
        hetzner-api-key:
        # => namespace: cert-manager, type: Opaque, name: hetzner-api-key
          encryptedData:
            api-key:  
      
  gitlab-runner:
    enabled: true
    spec:
      secrets:
        gitlab-runner-secret:
        # => namespace: gitlab-runner-secret, type: Opaque, name: gitlab-runner-secret
          encryptedData:
            runner-registration-token: 
            runner-token: 
            
  jupyterhub:
    enabled: true
    spec:
      secrets:
        gitlab-token:
        # => namespace: jhub, type: Opaque, name: gitlab-token
          encryptedData:
            gitlab-token: 
            
  minio:
    enabled: true
    spec:
      secrets:
        minio-root-credentials:
        # => namespace: minio, type: Opaque, name: minio-root-credentials
          encryptedData:
            rootPassword: 
            rootUser: 
          
  nats:
    enabled: true

  traefik:
    enabled: false
    targetRevision: "0.1.2"
    spec:
      host: kayi.claiv.de
      secrets:
        traefik-forward-auth:
        # => namespace: kube-system, type: Opaque, name: traefik-forward-auth-secrets, labels: app: traefik-forward-auth
          encryptedData:
            traefik-forward-auth-oidc-client-id: 
            traefik-forward-auth-oidc-client-secret: 
            traefik-forward-auth-oidc-issuer-url: 
            traefik-forward-auth-secret: 
            
