---
{{- if .Values.qia.apps.clarence.enable }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clarence
  name: clarence
  namespace: qia-cloud
spec:
  replicas: 4
  selector:
    matchLabels:
      app: clarence
  template:
    metadata:
      labels:
        app: clarence
        actorSystemName: clarence
    spec:
      imagePullSecrets:
        - name: regcred
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - clarence
                topologyKey: kubernetes.io/hostname
      containers:
        - name: clarence
          image: registry.claiv.de/qi/services/qia_explorations/clarence/clarence:latest
          # remove for real clusters, useful for minikube
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /ready
              port: management
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /alive
              port: management
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            # akka-management and bootstrap
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REQUIRED_CONTACT_POINT_NR
              value: "2"
            - name: S3_URL
              value: http://minio.minio.svc.cluster.local:9000
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3creds
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3creds
                  key: secret-key
            - name: NATS_HOST
              value: nats.nats.svc.cluster.local
            - name: NATS_PORT
              value: "4222"
            - name: PREDICT_JOB_STREAM_NAME
              value: model_job_stream
            - name: GRPC_HOST
              value: "0.0.0.0"
            - name: GRPC_PORT
              value: "8080"
            - name: ALLOWED_CORS_ORIGIN
              value: "https://qia.CC_CLUSTER_SUBDOMAIN"
{{- end }}