# Default values for passbolt-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Image
image:
  repository: "passbolt/passbolt"
  tag: latest
  pullPolicy: IfNotPresent

topologySpreadConstraints: []
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podLabels: {}

# Passbolt configuration
passbolt:
  persistence:
    enabled: true
    ## passbolt application Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteMany
    size: 1Gi
  config:
    debug: false
    registration: false
    php:
      session:
        # Session liftime in seconds
        lifetime: 3600
        redis:
          # If you enable redis, you need to provide your own redis endpoint
          enabled: false
          service: redis
    salt: "your salt"
    gpgServerKeyFingerprint: "your gpg server key fingerprint"
    # serverkey_private:
    # serverkey:
    # jwtkey:
    # jwtcert:
    license:
      enabled: false
      # key:
    plugins:
      exportenabled: true
      importenabled: true
    email:
      enabled: false
      from: you@localhost
      host: localhost
      port: 25
      tls: false
      timeout: 30
      username: username
      password: password
    livenessProbe:
      failureThreshold: 3
      successThreshold: 1
      periodSeconds: 10
      initialDelaySeconds: 60
      timeoutSeconds: 10
    readinessProbe:
      failureThreshold: 3
      successThreshold: 1
      periodSeconds: 10
      initialDelaySeconds: 60
      timeoutSeconds: 10

# Pod security specific configurations. see deployment.yaml
podSecurityContext: {}
securityContext: {}

# Database (dependency:mariadb)
mariadb:
  enabled: true
  replication:
    enabled: false
  auth:
    # define external host, when mariadb is disabled
    host: internal
    rootPassword: "<pwgen -n 64 1>"

    database: "passbolt"
    username: "passbolt"
    password: "<pwgen -n 64 1>"

# Service
service:
  type: ClusterIP
  port: 80

# Ingress
ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: "passbolt.yourdomain.com"
  tls:
    enabled: false
#    secretName: chart-example-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

