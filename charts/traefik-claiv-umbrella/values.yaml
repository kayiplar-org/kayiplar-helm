traefik:
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true

secrets:
  - name: traefik-forward-auth-secrets
    namespace: kube-system
    encryptedData:
      traefik-forward-auth-oidc-client-id: 
      traefik-forward-auth-oidc-client-secret: 
      traefik-forward-auth-oidc-issuer-url: 
      traefik-forward-auth-secret: 
    type: Opaque
    labels:
      app: traefik-forward-auth

# example forward-auth config
forwardauth:
  enable: true

  ## pre-defined routes
  ingressRoutes:
    claiv:
      enable: true
    argocd:
      enable: true
      service:
        name: argocd-claiv-argo-cd-server
        namespace: argocd
        port: 80